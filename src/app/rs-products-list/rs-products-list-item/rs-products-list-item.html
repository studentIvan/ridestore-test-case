<div class="rs-product-preview">
  <div class="rs-product-preview__image"><img ng-src="{{ 'https://ridestore.imgix.net/catalog/product/' + $ctrl.image + '?fit=max&q=70&dpr=2&usm=15&chromasub=444&auto=format&w=170' }}"></div>
  <div class="rs-product-preview__title" title="{{ $ctrl.brand + ' ' + $ctrl.shortname + ' ' + $ctrl.productype }}">{{ $ctrl.brand + ' ' + $ctrl.shortname + ' ' + $ctrl.productype }}</div>
  <div class="rs-product-preview__price"
    ng-class="{'rs-product-preview__price--sale' : $ctrl.sale_price}"
    >{{ $ctrl.price }} €</div>
  <div class="rs-product-preview__sale-price"
    ng-if="$ctrl.sale_price">SALE {{ $ctrl.sale_price }} €!</div>
</div>
